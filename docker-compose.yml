version: '3.3'
services:
  backend:
    container_name: backend
    build: ./simple-api
    restart: always
    networks:
      - app-network
    depends_on: #pour démarrer après un autre conteneur (limité car database prend trop de temps, l'appli va crash)
      - database

  database:
    container_name: database
    build: ./database
    networks:
      - app-network
    env_file:
      - database/.env

  httpd:
    container_name: reverse_proxy
    build: ./httpd
    ports:
      - "80:80"
    networks:
      - app-network


volumes:
  my_db_volume:
    driver: local

networks:
  app-network:


